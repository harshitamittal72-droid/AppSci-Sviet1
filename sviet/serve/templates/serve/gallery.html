<!-- serve/templates/serve/gallery.html -->
{% include "aboutus_navbar.html" %} {% block content %}
<h1>Gallery</h1>

<div class="gallery-grid">
  {% for img in images %}
  <figure class="gallery-item">
    <img src="{{ img.image.url }}" alt="{{ img.alt_text }}" loading="lazy" />
    {% if img.alt_text %}
    <figcaption>{{ img.alt_text }}</figcaption>
    {% endif %}
  </figure>
  {% empty %}
  <p>No images yet.</p>
  {% endfor %}
</div>

<style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
  }
  .gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
  }
  .gallery-item figcaption {
    font-size: 0.9rem;
    margin-top: 6px;
  }
</style>
{% endblock %}
