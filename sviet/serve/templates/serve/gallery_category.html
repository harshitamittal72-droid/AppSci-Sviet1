{% extends "aboutus_navbar.html" %} {% block content %}
<h1>{{ title }}</h1>
<p><a href="{% url 'gallery_index' %}">&larr; Back to categories</a></p>

<div class="gallery-grid">
  {% for img in images %}
  <figure class="gallery-item">
    <img src="{{ img.image.url }}" alt="{{ img.alt_text }}" loading="lazy" />
    {% if img.alt_text %}
    <figcaption>{{ img.alt_text }}</figcaption>
    {% endif %}
  </figure>
  {% empty %}
  <p>No images in this category yet.</p>
  {% endfor %}
</div>

<style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
  }
  .gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
  }
  .gallery-item figcaption {
    margin-top: 6px;
    font-size: 0.9rem;
  }
</style>
{% endblock %}
